<head>

    <title>Music</title>
    <link rel="stylesheet" href="../music_css/music.css">

<body>

    <div class="container">

        <div class="menu_bar_div">

                 <p>Home</p> 
                </div>
            <div class="category">
                <ion-icon name="layers-outline"></ion-icon>

            </div> 
            <div class="album">

            </div> 
            <div class="menu"><ion-icon class="menu_left_icon" name="reorder-three-outline" value=""></ion-icon></div> 
        </div>

        <div class="right_container">

                    <div class="recent_songs">

                        
                        
                    </div>
                    <div class="prev_recent_div"><ion-icon class="prev_recent" name="caret-back-outline"></ion-icon></div>
                    <div class="next_recent-div"><ion-icon class="next_recent" name="caret-forward-outline"></ion-icon></div>
                </div>
    
            </div>

                <div class="popular_hover pop">pop</div>
                <div class="popular_hover jazz">Jazz</div>

            <div class="wrapper_container">

                <div class="wrpr rock_wrapper"></div>
                <div class="wrpr pop_wrapper"></div>
                <div class="wrpr jazz_wrapper"></div>
                <div class="wrpr classic_wrapper"></div>
                <div class="wrpr retro_wrapper"></div>

        </div>
        
        

    </div>

            <source class="player" src=" " ></source>
